<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Thumbnails</title>
    <link rel="stylesheet" href="css/reboot.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <nav class="site-nav">
        <ul class="menu-options">
            <li class="option">
                <img class="icon" src="img/icons/crack-code.svg" alt="crack code" />
            </li>
            <li class="option">
                <h1>crack code</h1>
            </li>
            <li class="option">
                <img class="icon" src="img/icons/user.svg" alt="user proifle" />
            </li>
        </ul>
    </nav>

    <aside class="color-picker">
        <header>
            <h2>Thumbnails</h2>
        </header>
        <div class="contents">
            <div class="image-display">
                <img src="img/icons/favorite.svg" alt="bebo">
            </div>
        </div>
        <ul class="image-options">
            <li class="thumbnail">
                <img src="img/icons/favorite.svg" alt="favorite">
            </li>
            <li class="thumbnail">
                <img src="img/icons/github.svg" alt="github">
            </li>
            <li class="thumbnail">
                <img src="img/icons/time.svg" alt="time">
            </li>
            <li class="thumbnail">
                <img src="img/icons/mail.svg" alt="mail">
            </li>
            <li class="thumbnail">
                <img src="img/icons/link.svg" alt="link">
            </li>
        </ul>

    </aside>

</body>
<script src="js/index.js"></script>

</html>
