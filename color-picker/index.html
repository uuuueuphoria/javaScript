<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>User Sign Up</title>
    <link rel="stylesheet" href="css/reboot.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <nav class="site-nav">
        <ul class="menu-options">
            <li class="option">
                <img class="icon" src="img/icons/crack-code.svg" alt="crack code" />
            </li>
            <li class="option">
                <h1>crack code</h1>
            </li>
            <li class="option">
                <img class="icon" src="img/icons/user.svg" alt="user profile" />
            </li>
        </ul>
    </nav>

    <aside class="color-picker">
        <header>
            <h2>Color Picker</h2>
        </header>
        <div class="contents">
            <div class="color-display"></div>
        </div>
        <ul class="color-options">
            <li class="color">
                <div class="swatch orange" data-color="#ff6347"></div>
            </li>
            <li class="color">
                <div class="swatch purple" data-color="#9c27b0"></div>
            </li>
            <li class="color">
                <div class="swatch pink" data-color="#e91f62"></div>
            </li>
            <li class="color">
                <div class="swatch blue" data-color="#2196f3"></div>
            </li>
            <li class="color">
                <div class="swatch yellow" data-color="#ffca26"></div>
            </li>
        </ul>
    </aside>
</body>
<script src="js/index.js"></script>

</html>
